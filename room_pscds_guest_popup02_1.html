<!DOCTYPE html>
<html lang="ko">
<head>
    <title>서울시연수원 통합예약시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/jquery-ui.min.css">
    <link rel="stylesheet" media="all" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" media="all" href="css/common.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.placeholder.enhanced-1.5.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>
    <!--[if lt IE 9]>
        <link rel="stylesheet" media="all" href="css/ie.css">
        <script src="js/html5.js"></script>
        <script src="js/respond.js"></script>
    <![endif]-->
</head>
<body class="popup"> <!-- 팝업 사이즈 1160px * 520px -->
    <div class="popup_area reserve_room">
        <div class="popup_header">
            <p class="title">객실선택</p>
            <a href="#" title="닫기" class="btn_close">닫기</a>
        </div>
        <div class="popup_content">
            <div class="popup_contains">
                <div class="btn_room_select">
                    <button type="button" class="btns">하늘관</button>
                    <button type="button" class="btns">숲속관</button>
                    <button type="button" class="btns active">연수동</button>
                </div>

                <div class="room_area">
                    <table class="room_table">
                        <tbody>
                            <tr>
                                    <th>2층</th>
                                    <td><div class="room_state"><p>221호</p></div></td>
                                    <td><div class="room_state"><p>222호</p></div></td>
                                    <td><div class="room_state"><p>223호</p></div></td>
                                    <td><div class="room_state"><p>224호</p></div></td>
                                    <td><div class="room_state"><p>225호</p></div></td>
                                    <td><div class="room_state"><p>226호</p></div></td>
                                    <td><div class="room_state"><p>227호</p></div></td>
                                    <td><div class="room_state"><p>228호</p></div></td>
                                    <td><div class="room_state"><p>229호</p></div></td>
                                    <td><div class="room_state"><p>230호</p></div></td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
                
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel">닫기</a>
                    <a href="#" class="btns btn_confirm">객실 배정</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
