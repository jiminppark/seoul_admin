<!DOCTYPE html>
<html lang="ko">
<head>
    <title>서울시연수원 통합예약시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/jquery-ui.min.css">
    <link rel="stylesheet" media="all" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" media="all" href="css/common.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.placeholder.enhanced-1.5.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>
    <!--[if lt IE 9]>
        <link rel="stylesheet" media="all" href="css/ie.css">
        <script src="js/html5.js"></script>
        <script src="js/respond.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 헤더 -->
    <div id="header">
        <div class="contains">
            <h1 class="logo"><img src="img/common/logo.png" alt="서울시연수원 통합예약시스템"></h1>
            <ul id="gnb">
                <li><a href="#" class="btn_menu">예약관리</a></li>
                <li><a href="#" class="btn_menu">운영자관리</a></li>
                <li><a href="#" class="btn_menu">회원관리</a></li>
                <li><a href="#" class="btn_menu">정산관리</a></li>
                <li><a href="#" class="btn_menu">통계관리</a></li>
                <li><a href="#" class="btn_menu">연수원관리</a></li>
                <li><a href="#" class="btn_menu active">사이트관리</a></li>
                <li><a href="#" class="btn_menu">환경설정</a></li>
            </ul>
            <div class="user">
                <a href="#" class="btn_logout">로그아웃</a>
            </div>
        </div>
    </div>
    <!-- 헤더 -->
    
    <div id="content" class="login_content"> <!--login일때만 클래스 추가-->
        <div class="login_contains">
            <div class="login_inner">
                <h2>로그인</h2>
                <form class="login_form">
                    <legend class="blind">로그인</legend>
                    <div class="id_area">
                        <span class="input_box">
                            <label for="id">아이디</label>
                            <input type="text" id="id" name="id" class="input_txt" placeholder="아이디" maxlength="41">
                        </span>
                    </div>
                    <div class="pw_area">
                        <span class="input_box">
                            <label for="pw">비밀번호</label>
                            <input type="password" id="pw" name="pw" class="input_txt" placeholder="비밀번호" maxlength="16">
                        </span>
                    </div>
                    <button type="button" class="btn_login">로그인</button>
                </form>

                <div class="find_info">
                    <a href="#this" onclick="login();">아이디 찾기</a><a href="#this" onclick="pdw();">비밀번호 찾기</a>
                </div>
                <p class="copy">&copy; Seoul Metropolitan Government all rights reserved</p>
            </div>
        </div>
    </div>

    <!-- 아이디찾기 팝업 // -->
    <article class="common_pop is_layer" id="login_id">    
        <div class="popup_area layer_pop_body" tabindex="0" style="height:290px;">
            <header class="popup_header">
                <h1 class="title">아이디찾기</h1>
                <button class="btn_close" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();" type="button">닫기</button>
            </header>
            
            <div class="popup_content layer_pop_content">
                <!-- 1번째 경우 아이디 찾기 : 이름, 연락처 입력 // -->
                <p class="layer_tit">이름과 연락처를 정확히 입력하여 주십시오.</p>
                <form class="login_form">
                    <legend class="blind">로그인</legend>
                    <div class="id_area">
                        <label for="find_id">아이디</label>
                        <input type="text" id="find_id" name="find_id" class="input_txt" placeholder="아이디" maxlength="41" tabindex="0">
                    </div>
                    <div class="pw_area">
                        <label for="number">연락처</label>
                        <input type="text" id="number" name="number" class="input_txt" placeholder="연락처" maxlength="11">
                    </div>
                </form> 
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();">닫기</a>
                    <a href="#" class="btns btn_confirm">확인</a>
                </div>
                
                <!-- 2번째 경우 아이디 찾기 : 일치하는 정보 없음 텍스트  /
                <p class="layer_sub_txt">이름과 연락처가 일치하는 정보가 없습니다.<br>다시 확인하여 주십시오.</p>
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();">닫기</a>
                    <a href="#" class="btns btn_confirm">아이디 찾기</a>
                </div>
                // 2번째 경우 아이디 찾기 : 일치하는 정보 없음 텍스트 -->

                <!--  3번째 경우 아이디 찾기 : 비밀번호 변경 //
                <p class="layer_sub_txt">아이디는 happy1928 입니다.<br>로그인 하시겠습니까?</p>
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();">닫기</a>
                    <a href="#" class="btns btn_confirm">로그인</a>
                </div>
                // 3번째 경우 아이디 찾기 : 비밀번호 변경 -->
            </div>
        </div>
       <!-- // 아이디찾기 팝업 -->
    </article>

    <!-- 비밀번호찾기 팝업 // -->
    <article class="common_pop is_layer" id="login_pdw">    
        <div class="popup_area layer_pop_body" tabindex="0" style="height:290px;">
            <header class="popup_header">
                <h1 class="title">비밀번호 찾기</h1>
                <button class="btn_close" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();" type="button">닫기</button>
            </header>
            
            <div class="popup_content layer_pop_content">
                <!-- 1번째 경우 비밀번호찾기 : 이름, 연락처 입력 // -->
                <p class="layer_tit">이름과 연락처를 정확히 입력하여 주십시오.</p>
                <form class="login_form">
                    <legend class="blind">로그인</legend>
                    <div class="id_area">
                        <label for="find_pdw">아이디</label>
                        <input type="text" id="find_pdw" name="find_pdw" class="input_txt" placeholder="아이디" maxlength="41" tabindex="0">
                    </div>
                    <div class="pw_area">
                        <label for="number_pdw">연락처</label>
                        <input type="text" id="number_pdw" name="number_pdw" class="input_txt" placeholder="연락처" maxlength="11">
                    </div>
                </form> 
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();">닫기</a>
                    <a href="#" class="btns btn_confirm">확인</a>
                </div>
                
                <!-- 2번째 경우 비밀번호찾기 : 일치하는 정보 없음 텍스트  /
                <p class="layer_sub_txt">이름과 연락처가 일치하는 정보가 없습니다.<br>다시 확인하여 주십시오.</p>
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();">닫기</a>
                    <a href="#" class="btns btn_confirm">비밀번호 찾기</a>
                </div>
                // 2번째 경우 비밀번호찾기 : 일치하는 정보 없음 텍스트 -->

                <!--  3번째 경우 비밀번호찾기 : 비밀번호 변경 //
                <p class="layer_sub_txt">임시비밀번호는 j9iu67tghe 입니다.<br>로그인 후 비밀번호를 변경하여 주십시오.</p>
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel" onclick="$('.common_pop').hide();$('.common_pop.is_layer').hide();">닫기</a>
                    <a href="#" class="btns btn_confirm">로그인</a>
                </div>
                // 3번째 경우 비밀번호찾기 : 비밀번호 변경 -->
            </div>
        </div>
        <!-- // 비밀번호찾기 팝업 -->
    </article>


    <scrip src="js/jquery-1.11.3.min.js"></scrip>
    <script>
        function login(){
            $("#find_id").focus();
            $('#login_id.common_pop').show();
            $('#login_id').show();
        }   

        function pdw(){
            $("#find_pdw").focus();
            $('#login_pdw.common_pop').show();
            $('#login_pdw').show();
        }  
    </script> 
</body>
</html>
