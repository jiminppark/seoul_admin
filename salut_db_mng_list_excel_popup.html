<!DOCTYPE html>
<html lang="ko">
<head>
    <title>서울시연수원 통합예약시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/jquery-ui.min.css">
    <link rel="stylesheet" media="all" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" media="all" href="css/common.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.placeholder.enhanced-1.5.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>
    <!--[if lt IE 9]>
        <link rel="stylesheet" media="all" href="css/ie.css">
        <script src="js/html5.js"></script>
        <script src="js/respond.js"></script>
    <![endif]-->
</head>
<body class="popup">
    <div class="popup_area file_upload">
        <div class="popup_header">
            <p class="title">엑셀 등록</p>
            <a href="#" title="닫기" class="btn_close">닫기</a>
        </div>
        <div class="popup_content">
            <div class="popup_contains">
                <p class="form_title">엑셀 등록</p>
                <div class="form_area">
                    <div class="file_upload">
                        <input type="text" class="input_text">
                        <div class="file_box">
                            <a href="#" class="btn_file">파일선택</a>
                            <input type="file" class="input_file">
                        </div>
                    </div>
                </div>
                
                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel">취소</a>
                    <a href="#" class="btns btn_confirm">확인</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
