<!DOCTYPE html>
<html lang="ko">
<head>
    <title>서울시연수원 통합예약시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/jquery-ui.min.css">
    <link rel="stylesheet" media="all" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" media="all" href="css/common.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.placeholder.enhanced-1.5.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/common.js"></script>
    <!--[if lt IE 9]>
        <link rel="stylesheet" media="all" href="css/ie.css">
        <script src="js/html5.js"></script>
        <script src="js/respond.js"></script>
    <![endif]-->
</head>
<body class="popup">
    <div class="popup_area user_search">
        <div class="popup_header">
            <p class="title">예약발송</p>
            <a href="#" title="닫기" class="btn_close">닫기</a>
        </div>
        <div class="popup_content datepicker_layer_pop">
            <div id="datepicker"></div>
            <div class="search_box">
                <span>
                    <select class="select">
                        <option>01시</option>
                        <option>02시</option>
                        <option>03시</option>
                        <option>04시</option>
                        <option>05시</option>
                        <option>06시</option>
                    </select>
                </span>

                <span>
                    <select class="select">
                        <option>00분</option>
                        <option>01분</option>
                    </select>
                </span>
            </div>   
               
                
            <div class="form_btn">
                <a href="#" class="btns whiteline btn_cancel">닫기</a>
                <a href="#" class="btns whiteline btn_confirm">확인</a>
            </div>
            
        </div>
    </div>

    <script>
    $( function() {
        $.datepicker.setDefaults({
            dateFormat: 'yy-mm-dd',
            prevText: '이전 달',
            nextText: '다음 달',
            monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
            dayNames: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
            dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
            showMonthAfterYear: true,
            yearSuffix: '년'
        });

        $(function() {
            $("#datepicker").datepicker();
        });

    });
    </script>
</body>
</html>
