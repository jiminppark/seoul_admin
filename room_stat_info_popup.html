<!DOCTYPE html>
<html lang="ko">
<head>
    <title>서울시연수원 통합예약시스템</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=1, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/jquery-ui.min.css">
    <link rel="stylesheet" media="all" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" media="all" href="css/common.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.placeholder.enhanced-1.5.js"></script>
    <script src="js/jquery-ui.min.js"></script>

    <!--[if lt IE 9]>
        <link rel="stylesheet" media="all" href="css/ie.css">

    <![endif]-->

<body class="popup"><!-- 팝업 사이즈 380px * 240px -->
    <div class="popup_area">
        <div class="popup_header">
            <p class="title">객실상태</p>
            <a href="#" title="닫기" class="btn_close">닫기</a>
        </div>
        <div class="popup_content">
            <div class="popup_contains">
                <p class="form_title">객실상태 변경</p>

                <!-- 청소요청 상태 -->
                <table class="form_table">
                    <colgroup>
                        <col style="width:50%">
                        <col style="width:50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th class="text_center">객실상태</th>
                            <td>청소요청</td>
                        </tr>
                    </tbody>
                </table>

                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel">닫기</a>
                    <a href="#" class="btns red">요청취소</a>
                </div>
                <!-- // 청소요청 상태 -->

                <!-- 공실 상태
                <table class="form_table">
                    <colgroup>
                        <col style="width:50%">
                        <col style="width:50%">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th class="text_center">객실상태</th>
                            <td>공실</td>
                        </tr>
                    </tbody>
                </table>

                <div class="form_btn">
                    <a href="#" class="btns whiteline btn_cancel">닫기</a>
                    <a href="#" class="btns red">청소요청</a>
                </div>
                // 공실 상태 -->
            </div>
        </div>
    </div>
</body>
</html>
