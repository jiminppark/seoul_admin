<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/jquery-ui.min.css">
    <link rel="stylesheet" media="all" href="css/jquery-ui.theme.min.css">
    <link rel="stylesheet" media="all" href="css/common.css">

    <script src="js/jquery.placeholder.enhanced-1.5.js"></script>

</head>
<body>
    <!-- 헤더 -->
    <div id="header">
        <div class="contains">
            <h1 class="logo"><img src="img/common/logo.png" alt="서울시연수원 통합예약시스템"></h1>
            <ul id="gnb">
                <li><a href="#" class="btn_menu">예약관리</a></li>
                <li><a href="#" class="btn_menu">운영자관리</a></li>
                <li><a href="#" class="btn_menu">회원관리</a></li>
                <li><a href="#" class="btn_menu">정산관리</a></li>
                <li><a href="#" class="btn_menu">통계관리</a></li>

            </ul>
            <div class="user">
                <a href="#" class="btn_logout">로그아웃</a>
            </div>
        </div>
    </div>
    <!-- 헤더 -->
    
    <div id="content">
        <div class="contains">
            <!-- 컨텐츠 -->
            <div class="content_wrap">
                <!-- lnb -->
                <div class="lnb_area">
                    <div class="name_box">
                        <p class="name">속초관리자명</p>
                    </div>
                    <ul class="lnb_list">
                        <li><a href="#" class="btn_lnb">공지사항</a></li>
                        <li><a href="#" class="btn_lnb">팝업설정</a></li>
                        <li><a href="#" class="btn_lnb active">FAQ</a></li>
                        <li><a href="#" class="btn_lnb">이벤트</a></li>

                        <li><a href="#" class="btn_lnb">연수후기</a></li>
                        <li><a href="#" class="btn_lnb">만족도조사</a></li>
                    </ul>
                </div>
                <!-- //lnb -->
                
                <!-- 메인 헤더 -->
                <div class="main_header">
                    <p class="title">FAQ</p>
                    <ul class="navi_list">
                        <li>서울시연수원 통합예약시스템</li>
                        <li>회원관리</li>
                        <li class="now">인사DB관리</li>
                    </ul>
                </div>
                <!-- //메인 헤더 -->
                
                <!-- 메인 컨텐츠 -->
                <div class="main_content">
                    <table class="form_table">
                        <colgroup>
                            <col style="width:136px">
                            <col style="width:448px">
                            <col style="width:136px">
                            <col style="width:448px">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th>등록자</th>
                                <td><p class="value">master01</p></td>
                                <th>숨김</th>
                                <td>
                                    <label class="radio_box">
                                        <input type="radio" name="visible" checked="checked" value="show" class="radio">
                                        <span class="txt">보이기</span>
                                    </label>
                                    <label class="radio_box">
                                        <input type="radio" name="visible" value="hide" class="radio">
                                        <span class="txt">숨기기</span>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <th>최종수정일</th>
                                <td><p class="value">2018-09-01 12:54</p></td>
                                <th>최종작성자</th>
                                <td><p class="value">master01</p></td>
                            </tr>
                            <tr>
                                <th>제목</th>
                                <td colspan="3"><input type="text" class="input_text"></td>
                            </tr>
                            <tr>
                                <th>내용</th>
                                <td colspan="3" class="editor">
                                    <!-- 에디터 -->
                                    <img src="img/temp/editor.png" alt="임시 에디터 이미지">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="form_btn">
                        <a href="#" class="btns whiteline btn_list">목록</a>
                        <a href="#" class="btns btn_confirm">등록</a>
                    </div>
                </div>
                <!-- //메인 컨텐츠 -->
            </div>
            <!-- //컨텐츠 -->
        </div>
